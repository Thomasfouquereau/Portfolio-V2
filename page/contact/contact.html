<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../../effect/effect.css">
    <script src="../../effect/effect.js" defer></script>
    <script src="./contact.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Contact</title>
</head>

<body>

    <header>
        <div class="projet-header">
            <span>A-TechPro</span>
            <h1 id="cursorChangeTitlePROJET">CONTACT</h1>
            <span>Pour un projet développé <br />et ou designé</span>
        </div>
    </header>

    <section class="type-contact-container">
        <div class="type-contact">
            <a class="type-contact-link" href="">
                <p>Prendre rendez-vous</p>
            </a>
            <button class="type-contact-link" id="contact-forn-button">
                <p>Contacter</p>
            </button>
        </div>
        <div class="contact-rapide">
            <p>Contact rapide</p>
            <div class="contact-rapide-conatiner">
                <a class="contact-rapide-item" href="">
                    <img src="../../addon/mail-icon.svg" alt="mail-icon">
                </a>
                <a class="contact-rapide-item" href="">
                    <img src="../../addon/linkedin-icon.svg" alt="linkedin-icon">
                </a>
                <a class="contact-rapide-item" href="">
                    <img src="../../addon/messages-icon.svg" alt="messages-icon">
                </a>
                <a class="contact-rapide-item" href="">
                    <img src="../../addon/call-icon.svg" alt="call-icon">
                </a>
            </div>
        </div>
    </section>

    <section class="contact-form">
        <div class="contact-form-container">
            <div class="contact-form-choice">
                <button class="contact-form-choice-item">
                    <p>Développement</p>
                </button>
                <button class="contact-form-choice-item">
                    <p>Ui/Ux Design</p>
                </button>
            </div>
            <div class="contact-form-name">
                <input class="contact-form-Prenom" type="text" placeholder="Prenom">
                <input class="contact-form-Nom" type="text" placeholder="Nom">
            </div>
            <input class="contact-form-budget" type="text" placeholder="Budget">
            <input class="contact-form-Nom-en" type="text" placeholder="Nom de l'entreprise">
            <input class="contact-form-E-mail" type="email" placeholder="E-mail">
            <input class="contact-form-description" type="text" placeholder="Description">
            <button class="contact-form-submit" type="submit">
                <p>Contacter</p>
            </button>
        </div>
        <div class="form-contact-rapide">
            <p>Contact rapide</p>
            <div class="form-contact-rapide-container">
                <a class="contact-rapide-item" href="">
                    <img src="../../addon/mail-icon.svg" alt="mail-icon">
                </a>
                <a class="contact-rapide-item" href="">
                    <img src="../../addon/linkedin-icon.svg" alt="linkedin-icon">
                </a>
            </div>
        </div>
    </section>



</body>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

</html>
